<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="preload" href="/logo.svg" as="image" />
    <meta name="apple-mobile-web-app-title" content="Vaata Mind" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#6C63FF" />
    <meta
      name="description"
      content="A minimalist note-taking and mind-mapping application"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <title>Vaata Mind</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- View-specific Styles -->
    <link rel="stylesheet" href="styles/editor.css" />
    <link rel="stylesheet" href="styles/menu.css" />
    <link rel="stylesheet" href="styles/explore.css" />
    <link rel="stylesheet" href="styles/recommendation.css" />
    <link rel="stylesheet" href="styles/table.css" />
    <link rel="stylesheet" href="styles/settings.css" />
    <link rel="stylesheet" href="styles/pomodoro.css" />
    <link rel="stylesheet" href="styles/search.css" />

    <!-- Component Styles -->
    <link rel="stylesheet" href="styles/components.css" />
    <link rel="stylesheet" href="styles/animations.css" />
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-container">
        <div class="logo-container">
          <img src="./logo.svg" class="loading-logo" alt="Vaata Mind Logo" />
        </div>
        <div class="loading-text">Loading Vaata Mind...</div>
        <div class="loading-spinner">
          <div class="spinner-dot"></div>
          <div class="spinner-dot"></div>
          <div class="spinner-dot"></div>
        </div>
      </div>
    </div>

    <!-- Views - These divs will be populated by their respective view modules -->
    <div id="editor-view" class="container hidden"></div>
    <div id="menu-view" class="container menu-view hidden"></div>
    <div id="explore-view" class="container hidden"></div>
    <div id="recommendation-view" class="container hidden"></div>
    <div id="table-view" class="container hidden"></div>
    <div id="settings-view" class="container hidden"></div>
    <div id="pomodoro-view" class="container hidden"></div>
    <div id="search-view" class="container hidden"></div>

    <!-- Animation Elements -->
    <div id="save-animation" class="save-animation hidden"></div>
    <div id="status-message" class="status-message">Note saved</div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

    <!-- Core JavaScript -->
    <script src="modules/Constants.js"></script>
    <script src="modules/ViewManager.js"></script>
    <script src="modules/Database.js"></script>
    <script src="modules/NoteUtils.js"></script>

    <!-- Components -->
    <script src="components/ProgressMenu.js"></script>
    <script src="components/DatePicker.js"></script>
    <script src="components/NoteBadges.js"></script>
    <script src="components/StatusMessage.js"></script>
    <script src="components/Autocomplete.js"></script>
    <script src="components/DialogBox.js"></script>
    <script src="components/SubscriptionAnimation.js"></script>

    <!-- Views -->
    <script src="views/EditorView.js"></script>
    <script src="views/MenuView.js"></script>
    <script src="views/ExploreView.js"></script>
    <script src="views/RecommendationView.js"></script>
    <script src="views/TableView.js"></script>
    <script src="views/SettingsView.js"></script>
    <script src="views/PomodoroView.js"></script>
    <script src="views/SearchView.js"></script>

    <!-- Main Application -->
    <script src="app.js"></script>
    <script src="/service-worker-registration.js"></script>
  <script src="/tauri-updater.js"></script></body>
</html>
